<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пары</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <!-- Стартовый экран -->
  <div class="start-screen">
    <img class="start-img" src="img/StartGame.png" width="501" height="257">
    <h1 class="main-header">Memory game</h1>
    <button class="start-button">Начать игру</button>
  </div>
  <!-- Главный экран -->
  <div class="main-screen non-visible">
    <div class="main-screen__nav">
      <button class="nav__item nav__start-again">Начать заново</button>
      <div class="nav__item">
        <span class="nav__points--word">Очки: </span><span class="nav__points--number">0</span>
      </div>
    </div>
    <div class="main-screen__cards">
    </div>
  </div>
  <!-- Последний экран -->
  <div class="last-screen non-visible">
    <img class="end-img" src="img/EndGame.png" width="508" height="266">
    <div class="hooray">Поздравляем!<br>Ваш итоговый счет: <span class="hooray__number">594</span></div>
    <button class="again-button">Еще раз</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
